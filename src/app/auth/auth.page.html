<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Log in' : 'Sign up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-grid>
      <ion-row>

        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
                type="email" 
                ngModel 
                name="email" 
                required 
                email
                #emailCtrl="ngModel"></ion-input>
                <!-- ngModel give us access to the form control angular created for us -->
              </ion-item>
              
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label>Please enter a valid email address.</ion-label>
              </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password" 
                ngModel 
                name="password" 
                required 
                minlength="6"
                #passwordCtrl="ngModel"></ion-input>
            </ion-item>

            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>More than 6 characters required.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>

      </ion-row>

      <ion-row class="signup-btn-wrap">

        <ion-col size-sm="6" offset-sm="3">

          <ion-button type="button" class="login-page-btn" expand="block" fill="clear" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Sign up' : 'Log in' }}</ion-button>

          <!-- LOAD SPINNER IF isLoading is true -->
          <!-- <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div> -->

          <!-- *ngIf="!isLoading" is added to button -->
          <ion-button 
            type="submit" 
            expand="block" 
            class="ion-margin sign-up-btn" 
            [disabled]="!f.valid"
          >
          {{ isLogin ? 'Log in' : 'Sign up' }}
          </ion-button>

        </ion-col>


      </ion-row>

    </ion-grid>

  </form>
</ion-content>
